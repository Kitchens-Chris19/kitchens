   <style>
      @keyframes slidein {
         from {
            margin-left: 100%;
            width: 300%;
         }

         to {
            margin-left: 0%;
            width: 100%;
         }
      }

      @keyframes bounceIn {
         0% {
            opacity: 0;
            transform: scale(0.3) translate3d(0, 0, 0);
         }

         50% {
            opacity: 0.9;
            transform: scale(1.1);
         }

         80% {
            opacity: 1;
            transform: scale(0.89);
         }

         100% {
            opacity: 1;
            transform: scale(1) translate3d(0, 0, 0);
         }
      }

      h2 {
         animation-name: bounceIn;
         animation-duration: 600ms;
         animation-timing-function: linear;
         animation-fill-mode: forwards;
      }

      #contDiv {
         margin-left: 14%;
         margin-right: 10px;
         background-color: #333;
         width: 85%;
         height: auto;
      }

      #navSide {
         position: fixed;
         width: 13%;
         max-height: fit-content;
      }

      .enter {
         animation-duration: 2s;
         animation-name: slidein;
      }

      .liBtn {
         display: block;
         color: #000;
         width: 100%;
         padding: 8px 16px;
         text-decoration: none;
         text-align: left;
         transition: color 1.3s, background-color 1.3s, transform 1.3s;
      }

      .liBtn:hover {
         text-align: right;
         color: white;
         background-color: #555;
         transform: rotate(5deg);
      }

      .tooltip .tooltiptext {
         visibility: hidden;
         width: auto;
         background-color: grey;
         color: white;
         text-align: center;
         border-radius: 6px;
         padding: 5px 0;
         position: absolute;
         z-index: 1;
         top: -14px;
         left: 110%;

         opacity: 0;
         transition: opacity 1s, transform 1s;
      }

      .tooltip:hover .tooltiptext {
         visibility: visible;
         opacity: 1;
         width: fit-content;
         transform: rotate(-5deg);
      }

      .tooltip .tooltiptext::after {
         content: " ";
         position: absolute;
         top: 50%;
         right: 100%;
         margin-top: -5px;
         border-width: 5px;
         border-style: solid;
         border-color: transparent black transparent transparent;
      }
   </style>

<body style="background-color: darkslategrey; margin: 2px;">
   <h2>CSS3 Animations, Transforms, & Transitions with JavaScript</h2>
   <ul id="navSide">

      <li><button class="liBtn tooltip" onclick="clrChange()">Color Change
            <span class="tooltiptext">Change the colors!</span></button></li>

   <script>
      function random_bg_color() {
         var x = Math.floor(Math.random() * 256);
         var y = Math.floor(Math.random() * 256);
         var z = Math.floor(Math.random() * 256);
         var bgColor = "rgb(" + x + "," + y + "," + z + ")";
         return bgColor;
      }

      function clrChange() {
         var div1 = document.getElementById("contDiv");
         div1.style.backgroundColor = random_bg_color();
         var x = document.querySelectorAll("p"); // select all paragraph and go through each
         for (let i = 0; i < x.length; i++) {
            x[i].style.color = random_bg_color();
         }
      }

      function addNote() {
         var text = prompt("Enter your to-do item:", "No note enterd.");
         var textNote = document.createTextNode(text);
         var newNote = document.createElement("p");
         newNote.appendChild(textNote);
         newNote.setAttribute("class", "enter"); // gives it this class to trigger animation on creation
         var element = document.getElementById("contDiv");
         element.appendChild(newNote);
      }
