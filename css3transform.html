<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="sitestyle.css">
</head>
<body>
   <h2>CSS3 Transformations</h2>
   <div>This is just a standard div</div>
   <div id="cssRotate">This is a div which rotate() has been used on</div>
   <br>
   <div id="cssScale">This is a div which scale() has been used on</div>
   <br>
   <div id="cssSkew">This is a div which skew() has been used on</div>
   <br>
   <div id="cssMatrix">This is a div which matrix() has been used on</div>
   <br>
   <div onmouseover="rotateDIV()" id="rotate2D" style="transform: rotate(360deg);">2D rotate</div>
   <br>
   <div onmouseover="rotateYDIV()" id="rotate3D" style="transform: rotateY(360deg);">3D rotate</div>
   <br>
   <div onmouseover="flipDiv()" id="flip" style="transform:rotate(20deg);">Flip this div</div>
</body>

<script>
   var f, flipInt, k, flipDegree=20;
function flipDiv()
{
   f = document.getElementById("flip");
   clearInterval(flipInt);
   flipInt = setInterval("startFlip()",1000);
}
function startFlip()
{
   if (flipDegree == 20) {flipDegree = -20; f.style.color="red"}
   else {flipDegree = 20;}
   f.style.transform="rotate(" + flipDegree + "deg)"
}


var x,y,n=0,ny=0,rotINT,rotYINT
function rotateDIV()
{
   x=document.getElementById("rotate2D")
   clearInterval(rotINT)
   rotINT=setInterval("startRotate()",10) // this will continue until clearInterval() is called
}
function rotateYDIV()
{
   y=document.getElementById("rotate3D")
   clearInterval(rotYINT)
   rotYINT=setInterval("startYRotate()",10) // this will continue until clearInterval() is called
}
function startRotate()
{
   n=n+1
   x.style.transform="rotate(" + n + "deg)"
   x.style.webkitTransform="rotate(" + n + "deg)"
   x.style.OTransform="rotate(" + n + "deg)"
   x.style.MozTransform="rotate(" + n + "deg)"
   if (n==180 || n==360)
   {
      clearInterval(rotINT)
      if (n==360){n=0}
   }
}
function startYRotate()
{
   ny=ny+1
   y.style.transform="rotateY(" + ny + "deg)"
   y.style.webkitTransform="rotateY(" + ny + "deg)"
   y.style.OTransform="rotateY(" + ny + "deg)"
   y.style.MozTransform="rotateY(" + ny + "deg)"
   if (ny==180 || ny>=360)
   {
      clearInterval(rotYINT)
      if (ny>=360){ny=0}
   }
}

</script>
</html>
