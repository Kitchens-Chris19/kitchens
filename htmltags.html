<body>
   <h2>HTML Tags</h2>
   <h4>Canvas</h4>
   <p>Draw a rectangle and a circle to create the secret image!</p>
   <canvas id="canv" width="200" height="100"></canvas>
   <button onclick="drawCirc()">Draw a Circle</button>
   <button onclick="drawRec()">Draw a Rectangle</button>

   <script>
   function drawRec() {
      var canvas = document.getElementById("canv");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(20,20,199,99);
   }
   function drawCirc() {
      var canvas = document.getElementById("canv");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(95,50,40,0,2*Math.PI);
      ctx.fillStyle="red";
      ctx.fill();
      ctx.stroke();
   }
   </script>

   <style>
      h4 {
         color: white;
      }
      #canv {
         border: 1px solid #c3c3c3;
      }
   </style>

</body>
