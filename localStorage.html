<!DOCTYPE html>
<html>
   <body>
      <h2>Local Storage</h2>

      <p id="name">Name</p>
      <p id="age">Age</p>
      <p id="location">Location</p>

      <button type = "button" id="getData" onclick=getData()>Input Data</button>
      <button type = "button" id="saveStorage" onclick=saveStorage()>Save to local storage</button>
      <button type = "button" id="loadStorage" onclick=loadStorage()>Load data</button>

      <script>
         var name, age, loc;

         // prompts user for data and shows it on screen
         function getData() {
            name = prompt("Please enter your name", "No name entered");
            age = prompt("Please enter your age.", "No age entered");
            loc = prompt("Please enter your location", "No location entered");

            document.getElementById("name").innerHTML = name;
            document.getElementById("age").innerHTML = age;
            document.getElementById("location").innerHTML = loc;
         }

         // saves data to local storage
         function saveStorage() {
            // if no variable is present then the setItem adds a new variable with the key you enter
            localStorage.setItem("name", name);
            localStorage.setItem("age", age);
            localStorage.setItem("location", loc);
         }

         // loads data from storage to html
         function loadStorage() {
            document.getElementById("name").innerHTML = localStorage.getItem("name");
            document.getElementById("age").innerHTML = localStorage.getItem("age");
            document.getElementById("location").innerHTML = localStorage.getItem("location");
         }
      </script>

      <!-- Same as above just with an associative array - aka JavaScript object -->
      <p id="objectName">ObjectName</p>
      <p id="objectAge">ObjectAge</p>
      <p id="objectLoc">ObjectLoc</p>

      <button type="button" id="saveObject" onclick= saveAssocArray()>Save Object</button>
      <button type="button" id="loadObject" onclick= loadObject()>Load Object</button>

      <script>
         var associativeArray; 

         function saveAssocArray() {
            associativeArray = {name: "name", age: "age", loc: "location"}; // established here because localStorage.clear() gets rid of this information
            associativeArray.name = "Rufeo";
            associativeArray.age = "15";
            associativeArray.loc = "Neverland";

            // need to use JSON to store it
            localStorage.setItem("object", JSON.stringify(associativeArray));
         }

         function loadObject() {
            associativeArray = JSON.parse(localStorage.getItem("object"));
            document.getElementById("objectName").innerHTML = associativeArray.name;
            document.getElementById("objectAge").innerHTML = associativeArray.age;
            document.getElementById("objectLoc").innerHTML = associativeArray.loc;
         }
      </script>

      <br><br><br>
      <!-- localStorage.clear() is used to clear the localStorage manually -->
      <button type="button" id="clear" onclick = localStorage.clear()>Clear</button>
   </body>
</html>
